      --color-dark: #0f172a;
      --color-darker: #020617;

      --color-text: #f8fafc;

      --color-syd: #f472b6;

    html { scroll-behavior: smooth; }

      background: var(--color-darker);
      color: var(--color-text);
      line-height: 1.6;

    .bg-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:

        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    nav {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      color: var(--color-text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--color-text); }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .market-header {
      margin-bottom: 2rem;
    }

    .market-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-size: 0.75rem;
      color: var(--color-accent);
      margin-bottom: 1rem;
    }

    .market-badge .dot {
      width: 6px; height: 6px;
      background: var(--color-accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .market-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .market-meta {
      display: flex;
      gap: 2rem;
      color: var(--color-text-muted);
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
    }

    .chart-section {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .chart-title { font-weight: 600; }

    .chart-timeframes {
      display: flex;
      gap: 0.5rem;
    }

    .timeframe-btn {
      background: var(--color-dark);
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .timeframe-btn:hover, .timeframe-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .chart-container {
      height: 350px;
      position: relative;
    }

    .current-odds {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .odds-card {
      background: var(--color-dark);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
      border: 2px solid var(--color-border);
      transition: all 0.2s;
    }

    .odds-card.yes { border-color: var(--color-accent); }
    .odds-card.no { border-color: #ef4444; }

    .odds-card-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .odds-card.yes .odds-card-name { color: var(--color-accent); }
    .odds-card.no .odds-card-name { color: #ef4444; }

    .odds-card-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .odds-card-change {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .odds-card-change.up { color: var(--color-accent); }
    .odds-card-change.down { color: #ef4444; }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .trade-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .trade-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .trade-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .trade-tab {
      flex: 1;
      background: var(--color-dark);
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--color-text-muted);
    }

    .trade-tab.yes.active {
      background: rgba(16, 185, 129, 0.2);
      color: var(--color-accent);
    }

    .trade-tab.no.active {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .trade-input-group { margin-bottom: 1rem; }

    .trade-label {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-bottom: 0.5rem;
      display: block;
    }

    .trade-input {
      width: 100%;
      background: var(--color-dark);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--color-text);
      font-size: 1rem;
    }

    .trade-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .trade-summary {
      background: var(--color-dark);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .trade-summary-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      font-size: 0.9rem;
    }

    .trade-summary-row span:first-child {
      color: var(--color-text-muted);
    }

    .trade-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
    }

    .trade-btn.yes {
      background: linear-gradient(135deg, var(--color-accent), #059669);

    .trade-btn.no {
      background: linear-gradient(135deg, #ef4444, #dc2626);

    .trade-btn:hover {
      transform: translateY(-2px);

    .activity-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 1.5rem;
    }

    .activity-title {
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .activity-count {

      color: var(--color-text-muted);
      background: var(--color-dark);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;

    .activity-list {
      max-height: 250px;
      overflow-y: auto;

    .activity-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--color-border);

    .activity-avatar {

      height: 36px;
      border-radius: 50%;
      background: var(--color-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;

    .activity-details { flex: 1; }

    .activity-name {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .activity-action {
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

      .main-grid {
        grid-template-columns: 1fr;
      }

      .market-title {
        font-size: 1.75rem;
      }

      .container {
        padding: 1rem;
      }

      .current-odds {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

        <div class="activity-item">
          <div class="activity-avatar">${['üéØ', 'üîÆ', 'üë∂', 'üçº', 'üé∞', 'üèÜ'][i]}</div>
          <div class="activity-details">
            <div class="activity-name">${name}</div>
            <div class="activity-action">Predicted <span class="${pickClass}">${pick}</span></div>
          </div>
          <div class="activity-time">${time}</div>
        </div>
      `;
    }

    // Chart
    const ctx = document.getElementById('oddsChart').getContext('2d');
    const labels = ['Jan 12', 'Jan 13', 'Jan 14', 'Jan 15', 'Jan 16', 'Jan 17', 'Jan 18'];

    // Generate random-ish data that ends at current odds
    const option1End = market.option1.odds;
    const option1Data = [];
    let val = 50;
    for (let i = 0; i < 6; i++) {
      val += (Math.random() - 0.5) * 8;
      val = Math.max(25, Math.min(75, val));
      option1Data.push(Math.round(val));
    }
    option1Data.push(option1End);

    const option2Data = option1Data.map(v => 100 - v);

    const color1 = market.option1.color || '#10b981';
    const color2 = market.option2.color || '#ef4444';

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: market.option1.name,
            data: option1Data,
            borderColor: color1,
            backgroundColor: color1 + '20',
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointHoverRadius: 6,
          },
          {
            label: market.option2.name,
            data: option2Data,
            borderColor: color2,
            backgroundColor: color2 + '20',
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointHoverRadius: 6,
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { intersect: false, mode: 'index' },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: { color: '#94a3b8', usePointStyle: true, padding: 20 }
          },
          tooltip: {
            backgroundColor: '#1e293b',
            titleColor: '#f8fafc',
            bodyColor: '#f8fafc',
            borderColor: '#334155',
            borderWidth: 1,
            padding: 12,
            callbacks: {
              label: function(context) {
                return context.dataset.label + ': ' + context.raw + '%';
              }
            }
          }
        },
        scales: {
          x: {
            grid: { color: 'rgba(51, 65, 85, 0.5)' },
            ticks: { color: '#94a3b8' }
          },
          y: {
            min: 20,
            max: 80,
            grid: { color: 'rgba(51, 65, 85, 0.5)' },
            ticks: {
              color: '#94a3b8',
              callback: function(value) { return value + '%'; }
            }
          }
        }
      }
    });

    // Trade Tab Selection
    let selectedPick = 'yes';

    function selectTradeTab(pick) {
      selectedPick = pick;
      document.querySelectorAll('.trade-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.trade-tab.${pick}`).classList.add('active');

      const btn = document.getElementById('trade-btn');
      const pickDisplay = document.getElementById('pick-display');
      const oddsDisplay = document.getElementById('odds-display');

      btn.className = `trade-btn ${pick}`;

      if (pick === 'yes') {
        pickDisplay.style.color = '#10b981';
        pickDisplay.textContent = market.option1.name;
        oddsDisplay.textContent = market.option1.odds + '%';
        btn.textContent = `Predict ${market.option1.name}`;
      } else {
        pickDisplay.style.color = '#ef4444';
        pickDisplay.textContent = market.option2.name;
        oddsDisplay.textContent = market.option2.odds + '%';
        btn.textContent = `Predict ${market.option2.name}`;
      }
    }

    // Initialize button text
    document.getElementById('trade-btn').textContent = `Predict ${market.option1.name}`;

    function submitPrediction() {
      const pick = selectedPick === 'yes' ? market.option1.name : market.option2.name;
      alert(`üéâ Prediction submitted for "${pick}"! Good luck!`);
    }
  </script>
</body>
</html>
